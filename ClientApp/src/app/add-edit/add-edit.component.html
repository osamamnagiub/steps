<div class="row ">
  <div class="col col-4">
    <div class="accordion" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            Add/Edit
          </h2>
        </div>

        <div aria-labelledby="headingOne" class="collapse show" data-parent="#accordionExample" id="collapseOne">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="title">Title: </label>
                <input [(ngModel)]="title" class="form-control" id="title" name="title" type="text">
              </div>
              <div class="form-group">
                <label for="desc">Description: </label>
                <input [(ngModel)]="description" class="form-control" id="desc" name="description" type="email">

              </div>
              <button (click)="save()" class="btn btn-primary" type="submit">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
